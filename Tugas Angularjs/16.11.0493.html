<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/stylebootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

  
  <style>
    table, th , td {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
    }
    table tr:nth-child(odd) {
      background-color: #f1f1f1;
    }
    table tr:nth-child(even) {
      background-color: #ffffff;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">Features</a>
      <a class="nav-item nav-link" href="#">Pricing</a>
      <a class="nav-item nav-link disabled" href="#">Disabled</a>
    </div>
  </div>
</nav>
<h1 style="text-align: left;">Data</h1>
<h2 style="text-align: left;">get from api.myjson.com/bins/1ecdlq</h2>


  <div class="tablesjs" ng-app="myApp" ng-controller="dataCtrl">
  	<table>
    <tr>
      <td>Name</td>
      <td>Address</td>
      <td>Email</td>
    </tr>
  		<tr ng-repeat="x in info">
    	<td>{{ x.first_name}} {{ x.last_name}}</td>
      <td>{{ x.address}}</td>
      <td>{{ x.email}}</td>
  		</tr>
  	</table>
  </div>
 <script type="text/javascript"> 
    var app = angular.module('myApp', []);
     app.controller('dataCtrl',function($scope,$http){
      var url ='http://api.myjson.com/bins/1ecdlq';
      $http.get(url).then(function(response){
        $scope.info = response.data.data;});
  });
  </script>
</body>
</html>
